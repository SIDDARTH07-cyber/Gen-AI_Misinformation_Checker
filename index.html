<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TruthLens ‚Äì AI Misinformation Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #222;
    }

    form {
      background: white;
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: none;
    }

    button {
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 1em;
      background: #4facfe;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c6ff;
    }

    .result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      text-align: left;
    }

    .result h2 {
      margin-top: 0;
    }

    .true { color: green; font-weight: bold; }
    .false { color: red; font-weight: bold; }
    .uncertain { color: orange; font-weight: bold; }

    footer {
      margin-top: auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>TruthLens üîç</h1>
    <p>AI-powered tool to detect misinformation</p>
  </header>

  <form method="POST">
    <textarea name="user_input" placeholder="Paste news/article here..."></textarea><br>
    <button type="submit">Check Misinformation</button>
  </form>

  {% if result %}
  <div class="result">
    <h2>AI Analysis:</h2>
    <p>
      {% if "true" in result.lower() %}
        <span class="true"> {{ result }}</span>
      {% elif "false" in result.lower() %}
        <span class="false"> {{ result }}</span>
      {% else %}
        <span class="uncertain">‚ö† {{ result }}</span>
      {% endif %}
    </p>
  </div>
  {% endif %}

  <footer>
    Made by Spark Team for Gen AI Hackathon Prototype...!
  </footer>
</body>
</html>
